<div
  *ngIf="initialPage === true; else postCardSelected"
  class="grid grid-cols-6 gap-4 pt-12"
>
  <div class="col-span-4 col-start-2">
    <app-table
      [data]="posts"
      (editPost)="onEdit($event)"
      (deletePost)="onDelete($event)"
      (viewPost)="onView($event)"
    ></app-table>
  </div>
</div>

<ng-template #postCardSelected>
  <div class="grid grid-cols-6 gap-4 pt-12">
    <div class="col-span-4 col-start-2">
      <div class="flex justify-end">
        <button
          (click)="setInitialPage()"
          class="bg-indigo-500 hover:bg-fuchsia-500 p-2 rounded-none text-white"
        >
          Retorno
        </button>
      </div>

      <app-card
        [post]="postSelected"
        (createComment)="onCreateComment($event)"
        (editComment)="onEditComment($event)"
        (deleteComment)="onDeleteComment($event)"
      ></app-card>
    </div>
  </div>
</ng-template>
