<h2 mat-dialog-title>Deletar postagem</h2>
<mat-dialog-content>
   <p>Tem certeza que deseja deletar a postagem?</p>
</mat-dialog-content>
<mat-dialog-actions>
   <button mat-button (click)="onNoClick()">Cancelar</button> 
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Ok</button> 
</mat-dialog-actions>
