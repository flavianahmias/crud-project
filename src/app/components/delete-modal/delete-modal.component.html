<h2 mat-dialog-title>Deletar {{data.modalTitle}}</h2>
<mat-dialog-content>
  <p>
    Tem certeza que deseja deletar o {{data.modalTitle}}? Está ação não poderá
    ser desfeita.
  </p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancelar</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Ok</button>
</mat-dialog-actions>
